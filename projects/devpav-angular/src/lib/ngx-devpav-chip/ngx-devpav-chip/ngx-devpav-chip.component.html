<div class="default-chip" [ngStyle]="closeable ? {} : { padding: 0 }" (click)="handlerClickChip($event)" (mouseover)="mouseover($event)"
     (mouseleave)="mouseout($event)">
  <span class="default-chip__value">{{value}}</span>
  <ngx-devpav-icon [@activeAnimation]="stateVisible"
                   [name]="icon"
                   width="14"
                   height="14"
                   (click)="handlerClickIcon($event)">
  </ngx-devpav-icon>
</div>
