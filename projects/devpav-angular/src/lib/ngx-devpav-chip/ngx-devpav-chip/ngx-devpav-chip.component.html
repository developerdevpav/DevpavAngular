<div class="devpav-chip" (click)="handlerClickChip($event)" (mouseover)="mouseover($event)"
     (mouseleave)="mouseout($event)">
  <span>{{value}}</span>
  <ngx-devpav-icon [@activeAnimation]="stateVisible"
                   [name]="icon"
                   width="18"
                   height="18"
                   (click)="handlerClickIcon($event)">
  </ngx-devpav-icon>
</div>
