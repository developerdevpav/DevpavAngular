<div class="ngx-devpav-dropdown-box">
  <div *ngIf="configDropdown?.isSearchLine" class="ngx-devpav-dropdown-box_search-line">
    <ngx-devpav-form-input [value]="configDropdown?.defaultSearchLine"
                           (inputValue)="searchLine = $event"
                           [ph]="configDropdown?.textSearchLine">
    </ngx-devpav-form-input>
  </div>
  <div class="ngx-devpav-dropdown-box_list">
    <ng-container *ngIf="(items | filterPipe:searchLine:'value') as result">
      <div *ngFor="let it of result" class="ngx-devpav-dropdown-box_list-item" (click)="toggleItem(it)">
        {{it[configDropdown?.labelField]}}
        <ngx-devpav-icon class="ngx-devpav-dropdown-box_list-item_icon"
                         name="done"
                         width="25"
                         height="25"></ngx-devpav-icon>
      </div>
      <div *ngIf="result.length === 0" class="ngx-devpav-dropdown-box_list-item-not-found">Not found</div>
    </ng-container>
  </div>
</div>
