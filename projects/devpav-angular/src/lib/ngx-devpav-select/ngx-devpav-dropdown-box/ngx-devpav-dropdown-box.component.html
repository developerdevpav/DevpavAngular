<div class="ngx-devpav-dropdown-box">
  <div class="ngx-devpav-dropdown-box_search-line">
    <ngx-devpav-form-input (inputValue)="searchLine = $event"></ngx-devpav-form-input>
  </div>
  <div class="ngx-devpav-dropdown-box_list">
    <div *ngFor="let it of (values | filterPipe:searchLine:'value')"
         class="ngx-devpav-dropdown-box_list-item">
      {{it.value}}
    </div>
  </div>
</div>
