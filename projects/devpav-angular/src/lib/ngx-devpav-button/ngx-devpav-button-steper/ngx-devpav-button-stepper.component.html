<div class="ngx-devpav-button-stepper">
  <ngx-devpav-icon class="ngx-devpav-button-stepper__left" name="navigate_before" (click)="prev.emit()"></ngx-devpav-icon>
  <div class="ngx-devpav-button-stepper__middle">{{middleValue}}</div>
  <ngx-devpav-icon class="ngx-devpav-button-stepper__right" name="navigate_next" (click)="next.emit()"></ngx-devpav-icon>
</div>
